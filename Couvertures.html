  <style>

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    
    }
    .carousel-inner {
      display: flex;
      width: 800%;
      animation: slide 85s linear infinite;
    }
    .carousel-item {
      width: 12.5%;
      flex: 1;
    }
    .carousel-item img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      12.5% { transform: translateX(-12.5%); }
      25% { transform: translateX(-25%); }
      37.5% { transform: translateX(-37.5%); }
      50% { transform: translateX(-50%); }
      62.5% { transform: translateX(-62.5%); }
      75% { transform: translateX(-75%); }
      87.5% { transform: translateX(-87.5%); }
      100% { transform: translateX(-100%); }
    }
  </style>

  <script>
    const carouselInner = document.querySelector('.carousel-inner');
    carouselInner.addEventListener('mouseover', () => {
      carouselInner.style.animationPlayState = 'paused';
    });
    carouselInner.addEventListener('mouseout', () => {
      carouselInner.style.animationPlayState = 'running';
    });
  </script>
