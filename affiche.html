      <style>
      


  .carousel-item {
    width: 16.66%;
    flex: 1;
  }
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
     margin-bottom: 60px; /* Adjust the value as needed */
  
    }
    .carousel-inner {
      display: flex;
      width: 1800%;
      animation: slide 180s linear infinite;
    }
    
    .carousel-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    
    @keyframes slide {
      0% { transform: translateX(0%); }
      16.66% { transform: translateX(-16.66%); }
      33.33% { transform: translateX(-33.33%); }
      50% { transform: translateX(-50%); }
      66.66% { transform: translateX(-66.66%); }
      83.33% { transform: translateX(-83.33%); }
      100% { transform: translateX(-100%); }
    }
    </style>
    <div class="carousel-item"></div>
    <script>
      const carouselInner = document.querySelector('.carousel-inner');
      carouselInner.addEventListener('mouseover', () => {
      carouselInner.style.animationPlayState = 'paused';
      });
      carouselInner.addEventListener('mouseout', () => {
      carouselInner.style.animationPlayState = 'running';
      });
    </script>
